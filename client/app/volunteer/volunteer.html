<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
  <div class="container">
  <div class="col-sm-12 col-md-10 pull-right" style="text-align: left">
    <h1>Volunteer oppurtunities</h1>
    <p class="lead">We Need More Volunteers!</p>
  </div>
    <img class="col-md-2" src="assets/images/HumSocietyLogo.png" alt="Humane Society Logo">
  </div>
</header>
<div class="container">
	<div class="row" style="margin: 10px 0 10px 0; background-color: #f5f5f5; border: 1px solid #e3e3e3">
		<div class="column">
			<div class="btn-group btn-group-lg btn-group-vertical col-xs-12 col-sm-6 col-md-4 pull-left" style="padding: 0" >
				<button type="button" class="btn btn-primary" style="border-radius: 0px 0px 0px 0px !important" ng-repeat="section in sections" ng-click="switchSection(section)">{{section.name}}</button>
			</div>
		</div>
		<div class="column" style="">
			<div class="col-xs-12 col-sm-6" style="border-radius: 0px 0px 0px 0px; padding: 24px; box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05)">
				<h4>{{currentSection.name}}</h4>
				<p style="font-size: 16px; line-height: 24px">{{currentSection.info}}</p>
			</div>
		</div>
	</div>

</div>
